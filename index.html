<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Daniela, la due√±a de mi coraz√≥n</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #082047, #4287f5);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 800px;
        perspective: 1000px;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        width: 120px;
        height: 180px;
        position: relative;
        transform-style: preserve-3d;
        transition: all 0.5s ease;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
      }

      .card-front {
        background: #fff;
        color: #333;
        font-weight: bold;
        font-size: 24px;
      }

      .card-back {
        background: #85aded;
        color: #fff;
        transform: rotateY(180deg);
        font-size: 18px;
        font-weight: bold;
      }

      .quiz-container {
        display: none;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        animation: fadeIn 0.5s ease;
        margin: auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .question {
        font-size: 20px;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 25px;
      }

      .option {
        padding: 12px 15px;
        background: #f5f5f5;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .option:hover {
        background: #e0e0e0;
      }

      .option.selected {
        background: #bbdefb;
        border-color: #2196f3;
      }

      .option.correct {
        background: #c8e6c9;
        border-color: #4caf50;
      }

      .option.incorrect {
        background: #ffcdd2;
        border-color: #f44336;
      }

      .feedback {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
        animation: fadeIn 0.3s ease;
      }

      .feedback.error {
        background: #ffebee;
        color: #f44336;
        border: 1px solid #f44336;
      }

      .feedback.success {
        background: #e8f5e9;
        color: #4caf50;
        border: 1px solid #4caf50;
      }

      .button-container {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      .next-btn,
      .tryagain-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        display: none;
      }

      .next-btn:hover {
        background: #3d8b40;
      }

      .tryagain-btn {
        background: #2196f3;
        display: none;
      }

      .tryagain-btn:hover {
        background: #0d8bf2;
      }

      .progress {
        width: 100%;
        background: #e0e0e0;
        border-radius: 10px;
        margin-bottom: 20px;
        height: 10px;
      }

      .progress-bar {
        height: 100%;
        border-radius: 10px;
        background: #4caf50;
        width: 0%;
        transition: width 0.3s ease;
      }

      .congratulations {
        display: none;
        text-align: center;
        animation: fadeIn 0.5s ease;
      }

      .congratulations h2 {
        color: #4caf50;
        margin-bottom: 20px;
        font-size: 28px;
      }

      .congratulations p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #fff;
      }

      .restart-btn {
        background: #2196f3;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .restart-btn:hover {
        background: #0d8bf2;
      }

      @media (max-width: 600px) {
        .card {
          width: 100px;
          height: 150px;
        }

        .quiz-container {
          padding: 20px;
        }

        .question {
          font-size: 18px;
        }

        .button-container {
          flex-direction: column;
        }

        .next-btn,
        .tryagain-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1
        style="
          color: white;
          text-align: center;
          margin-bottom: 30px;
          text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        "
      >
        Test de conocimientos baÃÅsicos
      </h1>

      <div class="card-container" id="cardContainer">
        <div class="card" data-question="1">
          <div class="card-face card-front">1</div>
          <div class="card-face card-back">Pregunta 1</div>
        </div>
        <div class="card" data-question="2">
          <div class="card-face card-front">2</div>
          <div class="card-face card-back">Pregunta 2</div>
        </div>
        <div class="card" data-question="3">
          <div class="card-face card-front">3</div>
          <div class="card-face card-back">Pregunta 3</div>
        </div>
        <div class="card" data-question="4">
          <div class="card-face card-front">4</div>
          <div class="card-face card-back">Pregunta 4</div>
        </div>
        <div class="card" data-question="5">
          <div class="card-face card-front">5</div>
          <div class="card-face card-back">Pregunta 5</div>
        </div>
      </div>

      <div class="quiz-container" id="quizContainer">
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <div class="button-container">
          <button class="next-btn" id="nextBtn">Siguiente</button>
          <button class="tryagain-btn" id="tryAgainBtn">
            Intentar de nuevo
          </button>
        </div>
      </div>

      <div class="congratulations" id="congratulations">
        <h2>¬°Felicidades!</h2>
        <p>
          ¬øEres mi media naranja o mi detective privado? üòÇ En cualquier caso...
          ¬°te adoro! üíò
        </p>
        <button class="restart-btn" id="restartBtn">Volver a Jugar</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Datos del quiz
        const questions = [
          {
            question: "¬øCu√°ndo fue nuestro primer beso?",
            options: ["17 de Febrero", "7 de Marzo", "28 de Febrero"],
            answer: 2,
          },
          {
            question: "¬øLugar al que posiblemente no viajaremos?",
            options: ["Cerr√∫", "La Luna", "CDMX"],
            answer: 0,
          },
          {
            question: "¬øCual fue nuestro primer apodo juntos?",
            options: ["Rabanito", "Due√±a de mi coraz√≥n", "Pastelito"],
            answer: 2,
          },
          {
            question:
              "¬øCuando supe que eras la persona correcta y que queria pasar toda mi vida a tu lado?",
            options: [
              "31 de Noviembre 2024",
              "7 de Marzo 2025",
              "28 de Febrero 2025",
            ],
            answer: 0,
          },
          {
            question: "¬øCuando voy a dejar de amarte?",
            options: [
              "El proximo a√±o",
              "Nunca dejaria de amarte",
              "En 2 meses",
            ],
            answer: 1,
          },
        ];

        // Variables del estado del juego
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let answeredQuestions = Array(questions.length).fill(false);

        // Elementos del DOM
        const cardContainer = document.getElementById("cardContainer");
        const quizContainer = document.getElementById("quizContainer");
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const feedbackElement = document.getElementById("feedback");
        const nextBtn = document.getElementById("nextBtn");
        const tryAgainBtn = document.getElementById("tryAgainBtn");
        const progressBar = document.getElementById("progressBar");
        const congratulationsElement =
          document.getElementById("congratulations");
        const restartBtn = document.getElementById("restartBtn");
        const cards = document.querySelectorAll(".card");

        // Animaci√≥n de las tarjetas
        cards.forEach((card) => {
          card.addEventListener("click", function () {
            const questionIndex =
              parseInt(this.getAttribute("data-question")) - 1;

            // Si ya se respondi√≥ esta pregunta, no hacer nada
            if (answeredQuestions[questionIndex]) return;

            // Voltear la tarjeta
            this.classList.add("flipped");

            // Despu√©s de 0.5s (tiempo de la animaci√≥n), mostrar el quiz
            setTimeout(() => {
              cardContainer.style.display = "none";
              quizContainer.style.display = "block";
              currentQuestion = questionIndex;
              loadQuestion();
            }, 500);
          });
        });

        // Cargar pregunta
        function loadQuestion() {
          const question = questions[currentQuestion];
          questionElement.textContent = question.question;
          optionsElement.innerHTML = "";

          // Actualizar progreso
          progressBar.style.width = `${(score / questions.length) * 100}%`;

          // Crear opciones
          question.options.forEach((option, index) => {
            const optionElement = document.createElement("div");
            optionElement.classList.add("option");
            optionElement.textContent = option;
            optionElement.dataset.index = index;

            optionElement.addEventListener("click", function () {
              // Si ya se seleccion√≥ una opci√≥n, no hacer nada
              if (selectedOption !== null) return;

              // Seleccionar esta opci√≥n
              selectedOption = parseInt(this.dataset.index);

              // Remover selecci√≥n de todas las opciones
              document.querySelectorAll(".option").forEach((opt) => {
                opt.classList.remove("selected");
              });

              // A√±adir clase selected a la opci√≥n clickeada
              this.classList.add("selected");

              // Verificar respuesta
              const isCorrect = selectedOption === question.answer;

              // Mostrar retroalimentaci√≥n
              if (isCorrect) {
                let textCorrects = [
                  "¬°Bien! Esa respuesta vale un beso... y yo pongo los labios üíã",
                  "¬°Perfecto! ¬øVienes con manual de instrucciones o c√≥mo me conoces tan bien? üìö",
                  "¬°Est√°s en racha! ¬øSer√° que piensas en m√≠ todo el d√≠a? üòò",
                  "¬°Exacto! Con raz√≥n eres mi debilidad... y mi tentaci√≥n favorita üòà",
                ];
                feedbackElement.textContent =
                  textCorrects[Math.floor(Math.random() * textCorrects.length)];

                feedbackElement.classList.remove("error");
                feedbackElement.classList.add("success");
                this.classList.add("correct");
                nextBtn.style.display = "block";
                tryAgainBtn.style.display = "none";
                answeredQuestions[currentQuestion] = true;
                score++;
              } else {
                let textIncorrects = [
                  "¬°Uy no! ¬øYa me est√°s olvidando? üò¢ (Voy a llorar... hasta que me des un beso)",
                  "¬°Fallaste! Pero tranqui, te doy una pista: piensa en mi sonrisa... y en lo que te hace sentir ‚ù§Ô∏è",
                  "¬°Error! Castigo: tienes que mirarme a los ojos 1 minuto sin re√≠rte... (spoiler: es imposible) üòÜ",
                  "¬°Incorrecto! Creo que necesitas un repaso... ¬øempezamos por mis labios? üíã",
                  "¬°Equivocado! Voy a tener que darte unas clases particulares... en privado üçé",
                  "¬°Equivocado! Por eso te quiero, para corregirte en todo... como ahora üòò",
                  "¬°Incorrecto! Te voy a perdonar... si me traes chocolate üç´ o t√∫ de postre üòè",
                  "¬°Fallaste! La penitencia es un beso por cada error... prepara tus labios üòà",
                  "Voy a empezar a preocuparme... ¬øseguro que soy tu novio? üòú",
                ];
                feedbackElement.textContent =
                  textIncorrects[
                    Math.floor(Math.random() * textIncorrects.length)
                  ];
                feedbackElement.classList.remove("success");
                feedbackElement.classList.add("error");
                this.classList.add("incorrect");
                nextBtn.style.display = "none";
                tryAgainBtn.style.display = "block";
              }

              feedbackElement.style.display = "block";
            });

            optionsElement.appendChild(optionElement);
          });

          // Resetear estado de la pregunta
          selectedOption = null;
          feedbackElement.style.display = "none";
          nextBtn.style.display = "none";
          tryAgainBtn.style.display = "none";
        }

        // Bot√≥n siguiente
        nextBtn.addEventListener("click", function () {
          // Verificar si todas las preguntas est√°n respondidas
          if (answeredQuestions.every((q) => q)) {
            // Mostrar mensaje de felicitaciones
            quizContainer.style.display = "none";
            congratulationsElement.style.display = "block";
            progressBar.style.width = "100%";
            return;
          }

          // Encontrar la siguiente pregunta no respondida
          let nextQuestion = (currentQuestion + 1) % questions.length;
          while (
            answeredQuestions[nextQuestion] &&
            nextQuestion !== currentQuestion
          ) {
            nextQuestion = (nextQuestion + 1) % questions.length;
          }

          // Si no hay m√°s preguntas por responder
          if (nextQuestion === currentQuestion) {
            quizContainer.style.display = "none";
            congratulationsElement.style.display = "block";
            progressBar.style.width = "100%";
            return;
          }

          // Volver a las tarjetas
          quizContainer.style.display = "none";
          cardContainer.style.display = "flex";
          currentQuestion = nextQuestion;
        });

        // Bot√≥n intentar de nuevo
        tryAgainBtn.addEventListener("click", function () {
          // Resetear la pregunta actual
          loadQuestion();
        });

        // Bot√≥n reiniciar
        restartBtn.addEventListener("click", function () {
          // Resetear juego
          currentQuestion = 0;
          score = 0;
          selectedOption = null;
          answeredQuestions = Array(questions.length).fill(false);
          progressBar.style.width = "0%";

          // Resetear tarjetas
          cards.forEach((card) => {
            card.classList.remove("flipped");
          });

          // Mostrar tarjetas y ocultar otros elementos
          cardContainer.style.display = "flex";
          quizContainer.style.display = "none";
          congratulationsElement.style.display = "none";
        });
      });
    </script>
  </body>
</html>
